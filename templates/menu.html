<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Menu</title>
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css"> -->
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">{{restaurant.name}}</h1>
            <hr class="my-4">
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="{{url_for('newMenuItem',restaurant_id=restaurant.id)}}" role="button">Create New Item</a>
            </p>
        </div>
        <!-- Message Flashing -->
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul>
            {% for message in messages %}
            <li>
                <strong>{{message}}</strong>
            </li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <!-- Loop through menu items and display -->
        {% for item in items %}
        <!-- Add new menu items -->
        <div>
            <h4>{{item.name}}</h4>
            <p>{{item.description}}</p>
            <p>{{item.price}}</p>
        
            <!-- edit/delete -->
            <a href="{{url_for('editMenuItem',
                        restaurant_id=restaurant.id,menu_id=item.id)}}">edit</a>
            <br>
            <a href="{{url_for('deleteMenuItem',
                        restaurant_id=restaurant.id, menu_id=item.id)}}">delete</a>
        </div>
        {% endfor %}
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </div>
</body>
</html>
